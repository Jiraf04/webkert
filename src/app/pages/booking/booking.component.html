<div class="container">
  <div class="list">
        <mat-form-field>
          <mat-select (selectionChange)="loadAppointments($event.value)" [(ngModel)]="chosenDoctor">
            <mat-option *ngFor="let doctor of doctors" [value]="doctor">{{doctor.name}}</mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  <div class="details">
    <app-viewer [doctorInput]="chosenDoctor"></app-viewer>
  </div>
</div>
